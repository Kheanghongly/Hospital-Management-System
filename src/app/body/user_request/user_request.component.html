<br>
<div class="container">
  <form class="form-inline">
    <div>
      <button type="button" routerLink="/admin/user" class="btn btn-outline-success "><b>Back</b></button>&nbsp;
      <button type="button" class="btn btn-outline-success "><b>Delete all</b></button>&nbsp;
    </div>&nbsp;
    <div class="form-group" style="width: 300px;">
      <input  type="text"
              class="form-control border-success "
              style="width: 100%;"
              placeholder="Search..."
              (keyup)="searchUser($event)" #input
              >
    </div>
  </form>
</div>
<br>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="Pagination">

  <!-- Position Column -->
  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-success list_req">  <b>ID</b> </th>
    <td mat-cell *matCellDef="let element" class="text_color"> {{element.id}} </td>
  </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-success list_req" style="border-left: 1px solid  #5cb85c;"> <b>Name</b> </th>
    <td mat-cell *matCellDef="let element" class="text_color"> {{element.name}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="text-success list_req"> <b>Email</b> </th>
    <td mat-cell *matCellDef="let element" class="text_color"> {{element.email}} </td>
  </ng-container>

  <!-- role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef class="text-success list_req"> <b>Role</b> </th>
    <td mat-cell *matCellDef="let element" class="text_color"> {{element.role}} </td>
  </ng-container>

  <!-- controller Column -->
  <ng-container matColumnDef="request" >
    <th mat-header-cell *matHeaderCellDef class="text-success list_req" style="text-align: center;border-right: 1px solid  #5cb85c;"> <b>Request</b> </th>
    <td mat-cell *matCellDef="let element" style="width: 135px;text-align: center;">
      <span class="material-icons btn btn-lg" (click)="approveUser(element)">done_outline</span>
      <span class="material-icons reject btn btn-lg" (click)="rejectUser(element)">delete</span>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5" style="color: #5cb85c; text-align: center;"><b>No Result !!!</b></td>
  </tr>
</table>
<div class="Pagination11"><mat-paginator [pageSizeOptions]="[10,5]" showFirstLastButtons></mat-paginator></div>
</div>
